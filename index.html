<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="iview/styles/iview.css">
    <link rel="stylesheet" href="iview/common.css">
    <style>
    </style>
</head>
<body>
<div id="app" class="i-layout">
  <!-- 搜索框 -->
  <div class="i-panel">
    <i-form :model="formItem" :label-width="80" inline>
        <row>
          <col span="6">
            <form-item label="输入框">
                <i-input v-model="formItem.input" placeholder="请输入"></Input>
            </form-item>
          </col>
          <col span="6">
            <form-item label="选择器">
                <i-select v-model="formItem.select" placeholder="请选择">
                    <i-option value="beijing">北京市</i-option>
                    <i-option value="shanghai">上海市</i-option>
                    <i-option value="shenzhen">深圳市</i-option>
                </i-select>
            </form-item>
          </col>
          <col span="6">
            <form-item label="日期控件">
                <Row>
                    <Col span="11">
                        <date-picker type="date" placeholder="选择日期" v-model="formItem.date"></date-picker>
                    </Col>
                    <Col span="2" style="text-align: center">-</Col>
                    <Col span="11">
                        <time-picker type="time" placeholder="选择时间" v-model="formItem.time"></time-picker>
                    </Col>
                </Row>
            </form-item>
          </col>
        </row>

        <row>
          <col span="6">
            <form-item label="单选框">
                <RadioGroup v-model="formItem.radio">
                    <Radio label="male">男</Radio>
                    <Radio label="female">女</Radio>
                </RadioGroup>
            </form-item>
          </col>
          <col span="6">
            <form-item label="多选框">
                <checkbox-group v-model="formItem.checkbox">
                    <checkbox label="跑步"></checkbox>
                    <checkbox label="看电影"></Checkbox>
                </checkbox-group>
            </form-item>
          </col>
          <col span="6">
            <form-item label="开关">
                <i-switch v-model="formItem.switch" size="large">
                    <span slot="open">开启</span>
                    <span slot="close">关闭</span>
                </i-switch>
            </form-item>
          </col>
          <col span="9">
            <form-item>
                <i-button type="primary" @click="handleSubmit" size="small">查询</i-button>
                <!-- <i-button type="ghost" style="margin-left: 8px">取消</i-button> -->
            </form-item>
          </col>
        </row>
    </i-form>
  </div>

  <!-- 查询结果 -->
  <div class="i-panel">
      <i-table border :columns="columns5" :data="data5"></i-table>
  </div>
</div>

<!-- 引入Vue -->
<script src="iview/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="iview/iview.js"></script>
<script>
    new Vue({
        el: '#app',
        data () {
          return {
            formItem: {
                input: '',
                select: '',
                radio: 'male',
                checkbox: [],
                switch: true,
                date: '',
                time: '',
                slider: [20, 50],
                textarea: ''
            },
            columns5: [
                {
                    title: '日期',
                    key: 'date',
                    sortable: true
                },
                {
                    title: '姓名',
                    key: 'name'
                },
                {
                    title: '年龄',
                    key: 'age',
                    sortable: true
                },
                {
                    title: '地址',
                    key: 'address'
                }
            ],
            data5: [
                {
                    name: '王小明',
                    age: 18,
                    address: '北京市朝阳区芍药居',
                    date: '2016-10-03'
                },
                {
                    name: '张小刚',
                    age: 25,
                    address: '北京市海淀区西二旗',
                    date: '2016-10-01'
                },
                {
                    name: '李小红',
                    age: 30,
                    address: '上海市浦东新区世纪大道',
                    date: '2016-10-02'
                },
                {
                    name: '周小伟',
                    age: 26,
                    address: '深圳市南山区深南大道',
                    date: '2016-10-04'
                }
            ]
          }
      },
      methods: {
          handleSubmit(name) {
              this.$refs[name].validate((valid) => {
                  if (valid) {
                      this.$Message.success('提交成功!');
                  } else {
                      this.$Message.error('表单验证失败!');
                  }
              })
          }
      }
    })

  </script>
</body>
</html>
